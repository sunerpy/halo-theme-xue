<th:block th:fragment="footer">
  <footer
    class="footer py-8 text-center shadow-md dark:bg-gray-800"
    style="flex: 0 0 auto"
    id="footer"
  >
    <div
      class="my-0 mx-auto grid flex-row items-center px-10 md:grid-cols-1 md:justify-center lg:grid-cols-2 lg:justify-between"
    >
      <!-- 社交信息 begin -->
      <div class="offsite-links flex flex-row flex-wrap justify-center">
        <a
          th:if="${theme.config.social?.github}"
          th:href="${theme.config.social.github}"
          class="circle relative m-2.5 inline-block h-10 w-10 cursor-pointer rounded-full border border-gray-100 bg-transparent p-2 text-gray-500 hover:text-red-600"
          target="_blank"
          rel="noopener"
          title="Github"
        >
          <span class="iconfont icon-github"> </span>
        </a>
        <a
          th:if="${theme.config.social?.mail}"
          th:href="@{mailto:{email}(email=${theme.config.social?.mail})}"
          class="circle relative m-2.5 inline-block h-10 w-10 cursor-pointer rounded-full border border-gray-100 bg-transparent p-2 text-gray-500 hover:text-red-600"
          target="_blank"
          rel="noopener"
          title="邮箱"
        >
          <span class="iconfont icon-youxiang"> </span>
        </a>
        <a
          th:if="${theme.config.social?.rss}"
          href="/rss.xml"
          class="circle relative m-2.5 inline-block h-10 w-10 cursor-pointer rounded-full border border-gray-100 bg-transparent p-2 text-gray-500 hover:text-red-600"
          target="_blank"
          rel="noopener"
          title="RSS"
        >
          <span class="iconfont icon-rss"> </span>
        </a>
        <a
          th:if="${theme.config.social?.zhihu}"
          th:href="${theme.config.social?.zhihu}"
          class="circle relative m-2.5 inline-block h-10 w-10 cursor-pointer rounded-full border border-gray-100 bg-transparent p-2 text-gray-500 hover:text-red-600"
          target="_blank"
          rel="noopener"
          title="知乎"
        >
          <span class="iconfont icon-zhihu-circle-fill"> </span>
        </a>
        <a
          th:if="${theme.config.social?.weibo}"
          th:href="${theme.config.social?.weibo}"
          class="circle relative m-2.5 inline-block h-10 w-10 cursor-pointer rounded-full border border-gray-100 bg-transparent p-2 text-gray-500 hover:text-red-600"
          target="_blank"
          rel="noopener"
          title="微博"
        >
          <span class="iconfont icon-weibo"> </span>
        </a>
      </div>
      <!-- 社交信息 end  -->

      <div
        class="site-info flex flex-col justify-center text-gray-800 dark:text-gray-500"
      >
        <halo:footer />
        <p th:if="${theme.config.general?.Icp}" class="leading-6">
          <a
            href="http://beian.miit.gov.cn"
            target="_blank"
            class="text-base text-gray-800 dark:text-gray-500"
            th:text="${theme.config.general?.Icp}"
          ></a>
        </p>
        <p
          th:if="${theme.config.general.PublicSecurityRecord} and ${theme.config.general.PoliceSecurityRecordCode}"
          style="
            display: inline-block;
            background-repeat: no-repeat;
            background-position: top left;
            background-size: contain;
            padding-left: 20px;
          "
          th:styleappend="'background-image: url('+${#theme.assets('/images/beian.png')}+')'"
        >
          <a
            th:href="@{http://www.beian.gov.cn/portal/registerSystemInfo?recordcode={code}(code=${theme.config.general.PoliceSecurityRecordCode})}"
            target="_blank"
            class="text-base text-gray-800 dark:text-gray-500"
            th:text="${theme.config.general.PublicSecurityRecord}"
          ></a>
        </p>
        <!-- 请尊重作者，请务必保留版权 -->
        <div class="badges">
          <div class="github-badge">
            <a
              style="color: #fff"
              rel="license"
              href="http://halo.run"
              target="_blank"
            >
              <span class="badge-subject mr-1 pr-8">Powered</span>
              <span class="badge-value bg-blue">Halo</span>
            </a>
          </div>
          <div class="github-badge">
            <a
              style="color: #fff"
              rel="license"
              href="https://github.com/xzzai/halo-theme-xue.git"
              target="_blank"
            >
              <span class="badge-subject mr-1 pr-8">Theme</span>
              <span class="badge-value bg-red">Xue</span>
            </a>
          </div>

          <div
            th:unless="${#strings.isEmpty(theme.config.other?.TimeStatistics)}"
            class="github-badge"
          >
            <a style="color: #fff" rel="license" href="javascript:void(0)">
              <span class="badge-subject mr-1 pr-8">运行</span>
              <span class="badge-value bg-orange" id="span_dt_dt"></span>
            </a>
          </div>
          <div
            th:if="${theme.config.other?.visit_statistics}"
            class="github-badge"
          >
            <a style="color: #fff" rel="license" href="javascript:void(0)">
              <span class="badge-subject mr-1 pr-8">用户</span>
              <span id="busuanzi_container_site_uv">
                <span
                  class="badge-value bg-brightgreen"
                  id="busuanzi_value_site_uv"
                ></span>
              </span>
            </a>
          </div>
          <div
            th:if="${theme.config.other?.visit_statistics}"
            class="github-badge"
          >
            <a style="color: #fff" rel="license" href="javascript:void(0)">
              <span class="badge-subject mr-1 pr-8">访问</span>
              <span id="busuanzi_container_site_pv">
                <span
                  class="badge-value bg-blueviolet"
                  id="busuanzi_value_site_pv"
                ></span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <th:block th:replace="module/back2Top :: back2Top" />
</th:block>
